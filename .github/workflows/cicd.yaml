name: Deploy to Amazon ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::130705418859:role/ajeetsingh-ec2-full-access-role
        audience: sts.amazonaws.com
        aws-region: ap-south-1

    - name: Validate AWS credentials
      run: aws sts get-caller-identity

    - name: Check Dockerfile exists
      run: |
        if [ ! -f Dockerfile ]; then
          echo "Dockerfile not found in repository root"
          exit 1
        fi

    - name: Login to Amazon ECR
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
        REPO_URI=$ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com/${GITHUB_REPOSITORY##*/}
        echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
        echo "REPO_URI=$REPO_URI" >> $GITHUB_ENV
        aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com

    - name: Create ECR Repository
      run: |
        REPO_NAME=${GITHUB_REPOSITORY##*/}
        REGION=ap-south-1
        if ! aws ecr describe-repositories --region ${REGION} --repository-names ${REPO_NAME} 2>/dev/null; then
          aws ecr create-repository --region ${REGION} --repository-name ${REPO_NAME}
        fi

    - name: Build and push Docker image
      run: |
        REPO_NAME=${GITHUB_REPOSITORY##*/}
        SHORT_SHA=${GITHUB_SHA::7}
        docker build -t $REPO_NAME:latest .
        docker tag $REPO_NAME:latest ${{ env.REPO_URI }}:latest
        docker tag $REPO_NAME:latest ${{ env.REPO_URI }}:$SHORT_SHA
        
        IMAGE_SIZE=$(docker images $REPO_NAME:latest --format "table {{.Size}}" | tail -n 1)
        echo "Docker image size: $IMAGE_SIZE"
        
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image $REPO_NAME:latest || echo "Security scan completed"
        
        docker push ${{ env.REPO_URI }}:latest
        docker push ${{ env.REPO_URI }}:$SHORT_SHA
        echo "Successfully pushed Docker image to ECR"

    - name: Verify deployment
      run: |
        docker images
        echo "Deployment successful"

  unit-testing:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        
    - name: Install dependencies
      run: npm install
      
    - name: Unit Testing
      run: npm run test

  sonarqube-scan:
    needs: [unit-testing]
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci

      - name: SonarQube Scan 
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  owasp-dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run OWASP Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      env:
        JAVA_HOME: /opt/jdk
      with:
        project: myorg-nodejs-project
        scanPath: .
        format: HTML
        outDir: reports
        
    - name: Upload Dependency-Check report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports/dependency-check-report.html